<!DOCTYPE html>
<html>
    <head>
        <title>Canvas Drawing</title>
        <style>
            body{
                background-color: grey;
            }
            #my_canvas{
                background-color: white;
            }
        </style>
        <script>
            window.onload = function(){
                var context = document.getElementById("my_canvas").getContext('2d')
                //Triangle 
                context.beginPath();
                context.fillStyle = "green"
                context.moveTo(10,100);
                context.lineTo(100,200);
                context.stroke();
                context.lineTo(200,50);
                context.lineTo(10,100)
                context.stroke();
                context.fill()

                //Rectangle and fill with gradient
                var grd = context.createLinearGradient(200, 200, 400, 200);
                grd.addColorStop(0, "red");
                grd.addColorStop(1, "white");

                // Fill with gradient
                context.fillStyle = grd;
                context.fillRect(200, 180, 150, 80);
            }
        </script>
    </head>
    <body>
        <h1>Canvas Drawing Lesson 1</h1>
        <canvas id="my_canvas" width="900px" height="700px">
            Your Browser does not support the Canvas feature
        </canvas>
    </body>
</html>
